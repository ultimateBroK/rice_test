# Monitor Configuration
monitor=eDP-1,1920x1200@60,0x1200,1
monitor=HDMI-A-1,1920x1080@75,0x0,1
monitor=,preferred,auto,1
workspace=eDP-1,1
workspace=HDMI-A-1,2

# Material You Colors (from pywal)
source = ~/.cache/wal/colors-hyprland.conf

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
        disable_while_typing = true
        scroll_factor = 0.5
        middle_button_emulation = true
        tap_button_map = lrm
    }
    sensitivity = 0
    accel_profile = adaptive
}

# General window layout and behavior
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = $color2
    col.inactive_border = $color8
    layout = dwindle
    cursor_inactive_timeout = 5
    no_cursor_warps = false
}

# Material You inspired decorations
decoration {
    rounding = 12
    active_opacity = 1.0
    inactive_opacity = 0.95
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }
    drop_shadow = true
    shadow_range = 12
    shadow_render_power = 4
    col.shadow = rgba(00000044
    
    # Material You style dim_inactive
    dim_inactive = true
    dim_strength = 0.1
}

# Smooth animations
animations {
    enabled = true
    
    # Material Design inspired bezier curves
    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    
    # Smooth window animations
    animation = windows, 1, 5, md3_standard, slide
    animation = windowsOut, 1, 5, md3_standard, slide
    animation = windowsMove, 1, 5, md3_standard
    animation = fade, 1, 5, md3_standard
    animation = workspaces, 1, 5, md3_standard, slidevert
    animation = specialWorkspace, 1, 5, md3_standard, fade
}

# Layout
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = true
    smart_resizing = true
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
}

# Window rules
windowrulev2 = opacity 0.95 0.95,class:^(firefox)$
windowrulev2 = opacity 0.98 0.98,class:^(code)$
windowrulev2 = opacity 0.85 0.85,class:^(kitty)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$

# Key bindings
$mainMod = SUPER

bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Autostart
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar
exec-once = mako
exec-once = hyprpaper
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = nm-applet --indicator
exec-once = blueman-applet

# Environment Variables
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1